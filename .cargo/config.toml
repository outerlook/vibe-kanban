# Set macOS deployment target to avoid linker warnings
# Use Rust project defaults: 10.12 for x86_64, 11.0 for aarch64
[target.x86_64-apple-darwin.env]
MACOSX_DEPLOYMENT_TARGET = "10.12"

[target.x86_64-apple-darwin]
rustflags = [
    "-C", "link-arg=-framework",
    "-C", "link-arg=AppKit",
    "-C", "link-arg=-framework",
    "-C", "link-arg=ApplicationServices",
    "-C", "link-arg=-framework",
    "-C", "link-arg=Foundation",
]

[target.aarch64-apple-darwin.env]
MACOSX_DEPLOYMENT_TARGET = "11.0"

[target.aarch64-apple-darwin]
rustflags = [
    "-C", "link-arg=-framework",
    "-C", "link-arg=AppKit",
    "-C", "link-arg=-framework",
    "-C", "link-arg=ApplicationServices",
    "-C", "link-arg=-framework",
    "-C", "link-arg=Foundation",
]

[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "link-arg=/DEBUG:FASTLINK"]

[target.aarch64-pc-windows-msvc]
rustflags = ["-C", "link-arg=/DEBUG:FASTLINK"]

# Linux: Use mold linker for faster linking (2-5x speedup)
# Requires mold to be installed: https://github.com/rui314/mold
# Falls back to default linker if mold is not available
[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=mold"]

[target.aarch64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=mold"]